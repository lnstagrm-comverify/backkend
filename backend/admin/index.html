<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .session {
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background: #020617;
    }
    .row {
      font-size: 14px;
      margin-bottom: 4px;
    }
    img {
      max-width: 200px;
      margin-top: 8px;
      border-radius: 6px;
      display: block;
    }
    input {
      margin-top: 8px;
      padding: 6px;
      width: 80px;
    }
    button {
      margin-left: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Live Feedback Sessions</h1>

<div id="sessions"></div>

<script src="admin.js"></script>
</body>
</html>
