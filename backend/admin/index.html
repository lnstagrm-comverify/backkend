 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .session {
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background: #020617;
    }
    .row {
      font-size: 14px;
      margin-bottom: 4px;
    }
    img {
      max-width: 200px;
      margin-top: 8px;
      border-radius: 6px;
      display: block;
    }
    input {
      margin-top: 8px;
      padding: 6px;
      width: 80px;
    }
    button {
      margin-left: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Live Feedback Sessions</h1>

<div id="sessions"></div>

<script>
  const sessionsDiv = document.getElementById("sessions");

  const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") + location.host
  );

  ws.onopen = () => {
    ws.send(JSON.stringify({ type: "register-admin" }));
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "all-sessions") {
      renderSessions(data.sessions);
    }
  };

  function renderSessions(sessions) {
    sessionsDiv.innerHTML = "";

    sessions.forEach((s) => {
      const div = document.createElement("div");
      div.className = "session";

      div.innerHTML = `
        <div class="row"><b>Session:</b> ${s.sessionId}</div>
        <div class="row"><b>Status:</b> ${s.status || "-"}</div>
        <div class="row"><b>Username:</b> ${s.username || "-"}</div>
        <div class="row"><b>Email:</b> ${s.email || "-"}</div>
        <div class="row"><b>Name:</b> ${s.name || "-"}</div>
        <div class="row"><b>IP:</b> ${s.ip || "-"}</div>
        <div class="row"><b>Created:</b> ${s.createdAt || "-"}</div>
      `;

      if (s.image) {
        const img = document.createElement("img");
        img.src = `data:${s.image.type};base64,${s.image.buffer}`;
        div.appendChild(img);
      }

      if (!s.score) {
        const input = document.createElement("input");
        input.placeholder = "Score";

        const btn = document.createElement("button");
        btn.textContent = "Send";

        btn.onclick = () => {
          ws.send(JSON.stringify({
            type: "send-score",
            sessionId: s.sessionId,
            score: input.value
          }));
        };

        div.appendChild(input);
        div.appendChild(btn);
      } else {
        const scored = document.createElement("div");
        scored.className = "row";
        scored.innerHTML = `<b>Score sent:</b> ${s.score}`;
        div.appendChild(scored);
      }

      sessionsDiv.appendChild(div);
    });
  }
</script>

</body>
</html>
